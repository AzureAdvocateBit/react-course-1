# Node.js
# Build a general Node.js application with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/vsts/pipelines/languages/javascript

pool:
  vmImage: "Ubuntu 16.04"

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "8.x"
    displayName: "Installing Node.js"

  - script: |
      npm install
      npm run build
    displayName: "Running npm install and build"

  - task: CopyFiles@2
    inputs:
      sourceFolder: "$(System.DefaultWorkingDirectory)"
      contents: |
        public/**/*
      targetFolder: "$(Build.ArtifactStagingDirectory)"
      overWrite: true
    displayName: "Copying built static files"

  - task: AzureFileCopy@2
    inputs:
      sourcePath: "$(Build.ArtifactStagingDirectory)/public"
      azureConnectionType: 'ConnectedServiceNameARM' 
      azureSubscription: 'gatsbyconnection'
      destination: 'azureBlob' 
      storage: 'jamstack' 
      containerName: '$web' 
      resourceGroup: 'jamstack' 
      copyFilesInParallel: true 

